# Ansible Inventory
# webserverは踏み台(bastion)経由でのみアクセス可能

[bastion]
bastion ansible_host=localhost ansible_port=2222

[webservers]
webserver ansible_host=172.20.0.20

[webservers:vars]
# 踏み台サーバー経由で接続
ansible_ssh_common_args=-o ProxyJump=ansible@localhost:2222 -o StrictHostKeyChecking=no

[all:vars]
ansible_user=ansible
ansible_ssh_private_key_file=../docker/ssh_keys/id_ed25519
